<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVEY - ログイン</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // スクリーンショットのデザインに合わせて色をカスタマイズ
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // ブランドカラーの赤
              'drive-red': '#b91c1c',
              // 背景のベージュ
              'drive-beige': '#f5f5f4',
            },
            fontFamily: {
              // 雰囲気に合わせてフォントを指定 (例)
              sans: ['"Hiragino Kaku Gothic ProN"', '"Meiryo"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        /* ちょっとしたテクスチャ感を背景に追加 */
        body {
            background-color: #f5f5f4;
        }
        .bg-texture {
             background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="font-sans">
    <section class="bg-drive-beige bg-texture">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <!-- ロゴ部分 -->
            <!-- <a href="#" class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900">
                <img class="w-48 h-auto mb-2" src="https://i.imgur.com/8z2b5g2.png" alt="DRIVEY logo" onerror="this.onerror=null;this.src='https://placehold.co/192x108/000000/FFFFFF?text=DRIVEY';">
            </a> -->

            <!-- ログインフォームのカード -->
            <div class="w-full bg-white rounded-lg shadow-xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border-t-8 border-drive-red">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-white">
                        DRIVEY
                    </h1>
                    <p class="text-sm text-center text-gray-500">
                        まだ知られていない魅力的なスポットへ
                    </p>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">メールアドレス</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-drive-red focus:border-drive-red block w-full p-2.5" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パスワード</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-drive-red focus:border-drive-red block w-full p-2.5" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-drive-red">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500 dark:text-gray-300">ログイン状態を維持</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-drive-red hover:underline">パスワードを忘れた場合</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-drive-red hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">ログイン</button>
                        <p class="text-sm font-light text-center text-gray-500 dark:text-gray-400">
                            アカウントをお持ちでないですか？ <a href="#" class="font-medium text-drive-red hover:underline">新規登録</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
