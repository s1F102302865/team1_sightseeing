{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブ先提案</title>
    <link rel="stylesheet" href="{% static 'drivey/css/suggest.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">履歴</a></li>
                    <li><a href="#">お気に入り</a></li>
                    <li><a href="#">設定</a></li>
                </ul>
            </nav>
            <h1>ドライブ先提案</h1>
        </header>
        <main>
            <form action="{% url 'suggest' %}" method="post">
                {% csrf_token %}

                <section class="card search-conditions">
                    <h2>検索条件</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="location">場所</label>
                            <select id="location" name="location">
                                <option value="">場所を選択</option>
                                <option value="tokyo">東京</option>
                                <option value="osaka">大阪</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="distance">距離</label>
                            <select id="distance" name="distance">
                                <option value="50">50 km 以内</option>
                                <option value="100">100 km 以内</option>
                                <option value="150">150 km 以内</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">カテゴリ</label>
                            <select id="category" name="category">
                                <option value="">カテゴリを選択</option>
                                <option value="nature">自然</option>
                                <option value="food">グルメ</option>
                                <option value="history">歴史</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="card suggestion">
                    <h3>この場所はどうですか？</h3>
                    <h3>施設名</h3>
                    <p>施設に関する簡単な説明が入ります。</p>
                    <div class="button-group">
                        <button class="btn btn-secondary">保存</button>
                        <button type="submit" class="btn btn-primary">次へ</button>
                    </div>
                </section>

            </form> </main>
    </div>
</body>
</html>
