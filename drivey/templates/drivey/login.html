<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>
    
    <!-- 
      form の action は指定しない (自分自身のURLにPOSTする) か、
      {% url 'login' %} (accounts:login_view) を指定します。
      ここでは省略し、自分自身 (accounts/login/) にPOSTします。
    -->
    <form method="POST">
        {% csrf_token %} <!-- CSRF対策 -->
        
        <div>
            <label>ユーザー名:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>パスワード:</label>
            <input type="password" name="password">
        </div>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
